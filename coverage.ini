[run]
source = core,communication,ui,tasks,user,ai
data_file = tests/.coverage
omit = 
    # Universal exclusions
    */__pycache__/*
    */venv/*
    */.venv/*
    */env/*
    */.env/*
    */.git/*
    */node_modules/*
    */archive/*
    */backup*/*
    */backups/*
    */scripts/*
    */.pytest_cache/*
    */tests/__pycache__/*
    */tests/.pytest_cache/*
    */tests/logs/*
    */tests/data/*
    */tests/temp/*
    */tests/fixtures/*
    
    # Coverage-specific exclusions
    */tests/*
    */test_*
    */conftest.py
    */pytest.ini
    */ai_development_tools/*
    */ai_development_docs/*
    */development_docs/*
    */generated/*
    */ui/generated/*
    */pyscript*
    */shibokensupport/*
    */signature_bootstrap.py
    */run_mhm.py
    */run_tests.py

[report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[html]
directory = ai_development_tools/coverage_html
