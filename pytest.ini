[tool:pytest]
# Pytest configuration for MHM testing framework

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests across modules
    slow: Slow-running tests
    ai: Tests requiring AI functionality
    service: Tests for service functionality
    communication: Tests for communication channels
    ui: Tests for UI components

# Test execution options
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    --color=yes
    --durations=10

# Test environment
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Coverage settings (when using --cov)
# Note: Coverage options are added via command line when --coverage is used

# Test isolation
# Each test function gets a fresh environment
pythonpath = .

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection
collect_ignore = 
    tests/__pycache__
    tests/.pytest_cache
    test_logs/

# Minimum version requirements
minversion = 6.0

# Test timeout (for slow tests)
timeout = 300

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Test result caching
cache_dir = .pytest_cache 