name: Logging Enforcement

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  static-logging-check:
    name: Static Logging Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Enforce component logger rules
        run: python scripts/static_checks/check_channel_loggers.py

  tests-smoke:
    name: Test Smoke
    needs: static-logging-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pytest
        run: python -m pip install --upgrade pip pytest

      - name: Run smoke test
        run: python -m pytest tests/behavior/test_static_logging_check.py -q
